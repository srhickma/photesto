        <title>Post A Test</title>
        <meta name="description" content="Post your old tests and quizzes on Photesto to help others study. Keep the community growing and increase test diversity."/>
        <meta name="keywords" content="tests exams quizzes study view prepare share upload test exam quiz old graded"/>

            </div>
        </ul>
        <div id="scrollareanp">
          <div class="body">
            <label><a>WE WANT YOUR TESTS!</a></label>
            <label>Why post your tests?</label>
            <label>When you post your old tests, you help the community grow and provide study material for other students like you.</label>
            <label>The more tests you post, the larger and more extensive Photesto's knowledgebase will be!</label>
            <br>
            <label>Tests must have already been written and graded, do not post tests that have not yet been administered.</label>
            <form name="postform" id="postform" enctype="multipart/form-data">
              <div style="margin:5px 0"><input class="rad" type="radio" name="ptype" value="test" checked><radl>Test</radl></div>
              <div style="margin:5px 0"><input class="rad" type="radio" name="ptype" value="quiz"><radl>Quiz</radl></div>
              <div style="margin:5px 0"><input class="rad" type="radio" name="ptype" value="assignment"><radl>Assignment</radl></div>
              <div style="float: left">
                <input class="textfield" maxlength="75" type="text" name="pname" id="pname" placeholder="Test Name">
                <input class="textfield" maxlength="25" type="text" name="pclass" id="pclass" placeholder="Subject/Class">
                <input class="textfield" maxlength="25" type="text" name="pschool" id="pschool" placeholder="School">
                <input id="pgrade" class="textfield" type="text" name="pgrade" placeholder="Grade (1-12)" maxlength="2" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
              </div>
              <div style="float: left">
                <label style="padding: 5px 0 7px 5px;margin:3px 0" id="pnamemsg"></label>
                <label style="padding: 5px 0 7px 5px;margin:3px 0" id="pclassmsg"></label>
                <label style="padding: 5px 0 7px 5px;margin:3px 0" id="pschoolmsg"></label>
                <label style="padding: 5px 0 7px 5px;margin:3px 0" id="pgrademsg"></label>
              </div>
              <div class="images" id="images">
                <div class="imginput" id="imginput0">
                  <div class="picresultdiv" id="picresultdiv0">
                    <image id="picresult0" class="picresult"></image>
                  </div>
                  <div class="picsett">
                    <div class="picinputdiv">
                      <input class="picinput" type="file" name="file0" id="file0" accept="image/*" onchange="readURL(this, 0);">
                      <li class="picupli"><i class='material-icons' style='font-size: 24px;float: left'>cloud_upload</i></li>
                    </div>
                    <li class="picli" style="left:42px" onclick="rotateImg(0)"><u><i class='material-icons' style='font-size: 24px;float: left'>loop</i></u></li>
                  </div>
                </div>
                <div class="imginput">
                  <div id="newpicdiv" onclick="addImage()";>
                    <i id="newpicicn" class="material-icons">add_a_photo</i>
                  </div>
                </div>
              </div>
              <input class="bt formbt" id="postbtn" type="submit" value="Post"/><br>
              <label class="underbtn" id="postm" style="margin-bottom:10px"></label>
            </form>
          </div>
